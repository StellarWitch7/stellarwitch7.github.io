name: Markdown to HTML
on:
  workflow_dispatch:
  push:
    branches:
      - main, working
    paths:
      - 'markdown/**.md'

jobs:
  converttohtml:
    name: Build HTML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: markdown
          output_dir: action-output
          build_html: true
          build_pdf: false
          theme: theme.css
      - uses: actions/upload-artifact@v1
        with:
          name: HTML
          path: action-output
